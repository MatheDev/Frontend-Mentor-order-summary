<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
        <div class="card-img-bg">
            <img src="assets/images/illustration-hero.svg" alt="illustration Hero">
        </div>

        <div class="card-description">
            
            <h3 class="title">Order Summary</h3>
            
            <p class="desc-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>

            <div class="annual-plan">
                
                <img src="assets/images/icon-music.svg" alt="">
                
                <div class="value-plan">
                    <h4>Annual Plan</h4>
                    <span>$59,99/year</span>
                </div>

                <a href="#">Change</a>
            </div>  

            <button class="btn">Proceed to Payment</button>

            <button class="btn-cancel">Cancel Order</button>
        </div>

        
    </div>

    
  </main>


  <div class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Matheus Tomaz</a>.
  </div>
  
</body>
</html>
